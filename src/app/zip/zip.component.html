<div class="card">
  <div class="card-body" [ngClass]="{'gray':details}">
    <div class="row">
      <div class="col-10">
        {{title}}
      </div>
      <div class="col-2">
        <i (click)="toggleDetails()" class="fas pull-right" [ngClass]="{'fa-chevron-down': !details, 'fa-chevron-up': details}"></i>
      </div>
  </div>

</div>
<div *ngIf="details" class="card">
  <div class="card-body">
    <ng-content> </ng-content>
  </div>

</div>
